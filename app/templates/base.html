<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }} - algblog</title>
	{% else %}
	<title>algblog</title>
	{% endif %}
</head>
<body>
	<div>AlgBlog: <a href="/index">home</a> <a href="/login">Sign In</a></div>
	<hr>
	{% with messages = get_flashed_messages()%}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{message}}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{%endwith%}
	{% block content %}

	{% endblock content %}
</body>
</html>
